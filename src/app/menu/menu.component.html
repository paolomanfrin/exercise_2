
<div *ngFor="let dish of dishes">
<div class='menu-container'>
    
  <div class='menu'>

      <div class='picture'>
          <img src="{{dish.image}}" alt="">
      </div>

      <div class="description">
        <div class="dish-name">{{dish.name}}</div>
        <div class="dish-description">{{dish.description}}</div>
      </div>
  
  </div>

</div>

</div>
