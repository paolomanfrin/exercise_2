
<div class="container" 
fxLayout="column"
fxLayoutGap="10px">

<div fxFlex>
  <div>
    <h3>Menu</h3>
  </div>
</div>

<div fxFlex>
  <mat-grid-list cols="2" rowHeight="200px">
    <div *ngFor="let dish of dishes">
      
      <mat-grid-tile>
        <img height="200px" src="{{dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>{{dish.name}}</mat-grid-tile-footer>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>

<app-dishdetail></app-dishdetail>

</div>
