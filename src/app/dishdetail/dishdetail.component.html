<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish" >
      
          <mat-card>
          <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
              <p>{{dish.description}}</p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      
  </div>

  <div fxFlex="35">
      <h3>Comments</h3>

      <mat-list  dense role="list">
          <div *ngFor="let comment of dish.comments">
              <mat-list-item role="listitem">
                  <p mat-line>{{comment.comment}}</p>
                  <p mat-line>{{comment.rating}} Stars</p>
                  <p mat-line>-- {{comment.author}} {{comment.date | date:'medium'}}</p>
              </mat-list-item>
              
          </div>
      </mat-list>

  </div>

</div>
